<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>FormCadastro</title>
</head>
<body>

    <main class="geral">
        
        <section class="home">
            <div>
                <h1>Home Page</h1>
            </div>
            <div>
                <h2>Redes Sociais</h2>
                <p>voce pode usar uma das redes sociais disponiveis ou criar um cadastro</p>
                <div class="imagem">
                    <div class="imag">
                        <a href="https://pt-br.facebook.com/" target="_blank">
                            <img src="facebook.png" alt="facebook">
                        </a>
                    </div>
                    <div class="imag">
                        <a href="https://www.instagram.com/" target="_blank">
                            <img src="instagram.png" alt="instagram">
                        </a>
                    </div>
                    <div class="imag">
                        <a href="https://web.whatsapp.com/" target="_blank">
                            <img src="wpp.png" alt="wpp">
                        </a>
                    </div>
                    <div class="imag">
                        <a href="https://www.linkedin.com/" target="_blank"><img src="linkedin.png" alt="linkedin">
                        </a>
                    </div>
                    <div class="imag">
                        <a href="https://mail.google.com/" target="_blank"><img src="google.png" alt="google"></a></div>
                </div>
            </div>
        </section>
        <section class="formulario">
            <form class="form">

                <div class="form-info">
                    <input type="text" placeholder="Nome"><br>
                    <input type="text" placeholder="Sobrenome"><br>
                    <input type="text" placeholder="Seu e-mail"><br>
                </div>
                <div class="radios">
                    <input type="radio" id="Homem" name="sexo" value="Homem">
                      <label for="Homem">Homem</label>
                      <input type="radio" id="Mulher" name="sexo" value="Mulher">
                      <label for="Mulher">Mulher</label><br>
                </div>
                    <button>Cadastrar </button>
            </form>
            
        </section>

    </main>
    
</body>
</html>
